name: Deploy HugoBlox to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2️ Setup Node.js (for pnpm + TailwindCSS)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️ Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4️ Install TailwindCSS CLI globally
      - name: Install TailwindCSS CLI
        run: npm install -g tailwindcss

      # 5️ Install project dependencies
      - name: Install project dependencies
        run: pnpm install --verbose --no-frozen-lockfile

      # 6️ Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.152.2'
          extended: true

      # 7️ Build the site
      - name: Build site
        run: |
          hugo --gc --minify -b https://luisa13.github.io --logLevel debug --printI18nWarnings --printPathWarnings
          pnpm dlx pagefind --source 'public' --verbose

      # 8️ Upload the built site for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      # 9️ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
